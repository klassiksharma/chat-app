<div class="col-sm-12 side">
  <div class="side-one">
    <!-- Heading -->
    <div class="row heading">
      <div class="col-sm-6 col-xs-3 heading-avatar">
        <div class="heading-avatar-icon">
          <img src="http://shurl.esy.es/y">
          <span>
            {{userService.getLoggedInUser()}}
          </span>
        </div>
      </div>
      <div class="col-sm-3"></div>
      <div class="col-sm-2 col-xs-2 heading-compose  pull-right">
        <i class="fa fa-comments fa-2x  pull-right" aria-hidden="true"></i>
      </div>
      <div class="col-sm-1 col-xs-1  heading-dot  pull-right">
        <i class="fa fa-ellipsis-v fa-2x  pull-right" aria-hidden="true"></i>
      </div>
    </div>
    <!-- Heading End -->

    <!-- SearchBox -->
    <div class="row searchBox">
      <div class="col-sm-12 searchBox-inner">
        <div class="form-group has-feedback">
          <input #searchInput id="searchText" type="text" class="form-control" name="searchText" placeholder="Search">
          <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
      </div>
    </div>

    <!-- Search Box End -->
    <!-- sideBar -->
    <div class="row sideBar" *ngFor="let item of users | search: searchInput.value">
      <div class="row sideBar-body" (click)="setUser(item)">
        <div class="col-sm-3 col-xs-3 sideBar-avatar">
          <div class="avatar-icon">
            <img src="http://shurl.esy.es/y">
          </div>
        </div>
        <div class="col-sm-9 col-xs-9 sideBar-main">
          <div class="row">
            <div class="col-sm-8 col-xs-8 sideBar-name">
              <span class="name-meta">{{item}}</span>
            </div>
            <div class="col-sm-4 col-xs-4 pull-right sideBar-time">
              <span class="time-meta pull-right">18:18</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Sidebar End -->
  </div>
